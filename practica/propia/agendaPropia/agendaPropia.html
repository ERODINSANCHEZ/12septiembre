<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tareario propio</title>

        <link rel="stylesheet" href="agendaPropiaEstilos.css">

    </head>
    <body>
        <div id="principal">
            <div id="secundario">
                <div id="terciario">
                    <h1>Lista de tareas:</h1>


                    <input name="Tarea" type="text" id="casillaTarea" placeholder="Introduce una tarea">
                    <input type="submit" onclick="introducirTarea()">
                </div>
            </div>

            <div id="secundario">
                <ul>
                    <li id="casillaTareaIntroducida"></li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        function introducirTarea(){
            var tarea=document.getElementById("casillaTarea").value;

            document.getElementById("casillaTareaIntroducida").innerHTML=tarea;
        }
    </script>
</html>
