<body>
    <center>
        <div class="principal">

                <h1>FASHION CONVERSOR</h1>

            <div>
                <p>Contraseña:</p>

        </div>

    <script>
        function validar(){

            var usuario=document.getElementById("campoUsuario").value;
            var contraseña=document.getElementById("campoContraseña").value;
            var usuarioValido="turki";
            var contraseñaValida="elmejor";

            if(usuario==usuarioValido && contraseña==contraseñaValida){
                location.replace("conversor.html");
            }
        }
    </script>
